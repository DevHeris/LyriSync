<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinner.css">
    <link rel="stylesheet" href="lib/fontawesome.css">
    <link rel="stylesheet" href="lib/swiper.css">
    <link rel="shortcut icon" href="images/three-discs.jpg" type="image/x-icon">
    <script src="lib/swiper.js"></script>
    <script src="script.js" defer></script>
    <title>RhythmiX</title>
</head>

<body>
    <section class="header-container">
        <h2 class="logo"><a href="/index.html">RhythmiX</a></h2>

        <div class="social-links">
            <a href="https://www.twitter.com/InioluwaBadairo" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/ghhe.ris" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </section>

    <section class="main-grid-container">
        <section class="sidebar-container">
            <div class="top-sidebar-item">
                <ul class="top-sidebar-ul">
                    <li>
                        <a href="/index.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
                    </li>
                    <li>
                        <a href="#search"><i class="fa-solid fa-search"></i><span>Search</span></a>
                    </li>
                </ul>
            </div>
            <div class="bottom-sidebar-item">
                <div class="bottom-sidebar-item-header">
                    <i class="fa-solid fa-headphones-simple"></i><Span>Your Library</Span>
                </div>
                <div class="scroll-wrapper">
                    <div class="playlist-options">
                        <div class="search-icon">
                            <i class="fa-solid fa-search"></i>
                        </div>
                        <div class="sort-option">
                            <div class="align-center">
                                <span>Sort by</span>
                                <i class="fa-solid fa-list-ul"></i>
                            </div>
                            <div class="sort-submenu" aria-expanded="false">
                                <h5>Sort by</h5>
                                <ul class="options">
                                    <li class="selected"><span>Alphabetical</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="song-container">
                        <ul class="songs-ul"></ul>
                    </div>
                </div>
            </div>
        </section>

        <section class="hero-container scroll-wrapper">
            <div class="navigation-btn">
                <div class="back-btn btn">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="forward-btn btn">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <p class="greeting-msg">Good Afternoon</p>

            <section class="favorite-songs">
                <h2>Favorite Songs</h2>
                <div class="swiper-1">
                    <div class="swiper-wrapper">

                    </div>
                </div>
            </section>

        </section>
    </section>

    <audio src="music/09.Ed Sheeran - Supermarket Flowers.mp3" class="audioElement"></audio>

    <section class="bottom-grid-container">
        <div class="currently-playing-song">
            <img src="images/hey.jpg" alt="Current song cover" class="current-song">
            <div class="song-info">
                <span class="song-title">Supermarket Flowers</span>
                <span class="song-artist">Ed Sheeran</span>
            </div>
            <div class="favourite-icon" title="Add to favorites">
                <i class="fa-regular fa-heart"></i>
            </div>
        </div>
        <div class="audio-player-controls">
            <div class="controls">
                <button id="shuffle" class="action-btn shuffle" title="shuffle">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
                <button id="prev" class="action-btn prev" title="prev">
                    <i class="fa-solid fa-backward-step"></i>

                </button>
                <button id="play" class="action-btn play" title="play">
                    <i class="fa-solid fa-circle-play"></i>
                </button>
                <button id="next" class="action-btn next" title="next">
                    <i class="fa-solid fa-forward-step"></i>
                </button>
                <button id="repeat" class="action-btn repeat" title="repeat">
                    <i class="fa-solid fa-repeat"></i>
                </button>
            </div>
            <div class="mini-audio-controls">
                <span class="current-time"></span>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
                <span class="duration"></span>
            </div>
        </div>

        <div class="lyrics-volume-container">
            <div class="lyrics-music-icon" title="Lyrics">
                <i class="fa-solid fa-music"></i>
            </div>
            <div class="volume-control">
                <div class="volume-icon">
                    <i class="fa-solid fa-volume-high" title="volume"></i>
                </div>
                <input type="range" class="volume-slider" min="0" max="1" value="1" step="0.01">
            </div>
        </div>
    </section>


    <div class="spinner"></div>
</body>

</html>
